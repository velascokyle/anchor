<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anchor - Weekly Review</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@300;400;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Crimson Pro', Georgia, serif;
      background: linear-gradient(135deg, #0a0e14 0%, #141a24 100%);
      color: rgba(255, 255, 255, 0.9);
      min-height: 100vh;
      padding: 3rem 2rem;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
    }

    .header {
      margin-bottom: 3rem;
      text-align: center;
    }

    .logo {
      font-size: 2.5rem;
      font-weight: 300;
      letter-spacing: -0.02em;
      margin-bottom: 0.5rem;
    }

    .subtitle {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      color: rgba(255, 255, 255, 0.5);
      margin-bottom: 1rem;
    }

    .week-selector {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1.5rem;
      margin-top: 1.5rem;
    }

    .week-nav-btn {
      width: 40px;
      height: 40px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      color: rgba(255, 255, 255, 0.9);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      transition: all 0.2s;
    }

    .week-nav-btn:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .current-week {
      font-size: 1.1rem;
      min-width: 250px;
      text-align: center;
      color: rgba(255, 255, 255, 0.7);
    }

    .review-card {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      padding: 3rem;
      margin-bottom: 2rem;
      backdrop-filter: blur(20px);
    }

    .review-header {
      text-align: center;
      margin-bottom: 3rem;
      padding-bottom: 2rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
    }

    .review-title {
      font-size: 1.8rem;
      font-weight: 400;
      margin-bottom: 1rem;
      letter-spacing: -0.01em;
    }

    .review-date-range {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.85rem;
      color: rgba(255, 255, 255, 0.5);
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    .metrics-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      margin-bottom: 3rem;
    }

    .metric-card {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 14px;
      padding: 1.5rem;
      text-align: center;
    }

    .metric-value {
      font-size: 2.5rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .metric-value.positive {
      color: rgba(120, 200, 140, 1);
    }

    .metric-value.negative {
      color: rgba(255, 120, 120, 1);
    }

    .metric-value.neutral {
      color: rgba(140, 160, 200, 1);
    }

    .metric-label {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: rgba(255, 255, 255, 0.5);
    }

    .metric-change {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.75rem;
      margin-top: 0.5rem;
      color: rgba(255, 255, 255, 0.4);
    }

    .assessment-section {
      margin-bottom: 3rem;
    }

    .section-title {
      font-size: 1.3rem;
      font-weight: 400;
      margin-bottom: 1.5rem;
      letter-spacing: -0.01em;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .section-icon {
      font-size: 1.5rem;
      opacity: 0.6;
    }

    .assessment-text {
      font-size: 1.05rem;
      line-height: 1.8;
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 1rem;
    }

    .assessment-text.emphasis {
      color: rgba(255, 255, 255, 0.95);
      font-weight: 400;
      padding: 1.5rem;
      background: rgba(140, 160, 200, 0.08);
      border-left: 3px solid rgba(140, 160, 200, 0.4);
      border-radius: 8px;
    }

    .insights-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .insight-item {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 12px;
      padding: 1.25rem;
      display: flex;
      gap: 1rem;
    }

    .insight-icon {
      font-size: 1.5rem;
      min-width: 30px;
    }

    .insight-content {
      flex: 1;
    }

    .insight-title {
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: rgba(255, 255, 255, 0.9);
    }

    .insight-description {
      font-size: 0.95rem;
      line-height: 1.6;
      color: rgba(255, 255, 255, 0.7);
    }

    .recommendations {
      background: rgba(140, 160, 200, 0.05);
      border: 1px solid rgba(140, 160, 200, 0.15);
      border-radius: 16px;
      padding: 2rem;
      margin-bottom: 2rem;
    }

    .recommendation-item {
      display: flex;
      align-items: start;
      gap: 1rem;
      margin-bottom: 1.5rem;
      padding-bottom: 1.5rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .recommendation-item:last-child {
      margin-bottom: 0;
      padding-bottom: 0;
      border-bottom: none;
    }

    .recommendation-number {
      min-width: 32px;
      height: 32px;
      background: rgba(140, 160, 200, 0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.85rem;
      font-weight: 600;
    }

    .recommendation-text {
      flex: 1;
      font-size: 1.05rem;
      line-height: 1.7;
      color: rgba(255, 255, 255, 0.85);
    }

    .closing-statement {
      text-align: center;
      padding: 2rem;
      font-size: 1.15rem;
      line-height: 1.8;
      color: rgba(255, 255, 255, 0.8);
      font-style: italic;
    }

    .action-buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 2rem;
    }

    .button {
      padding: 0.875rem 1.75rem;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 10px;
      color: rgba(255, 255, 255, 0.9);
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none;
      display: inline-block;
    }

    .button:hover {
      background: rgba(255, 255, 255, 0.12);
    }

    .button-primary {
      background: rgba(140, 160, 200, 0.2);
      border-color: rgba(140, 160, 200, 0.3);
    }

    .button-primary:hover {
      background: rgba(140, 160, 200, 0.3);
    }

    .empty-state {
      text-align: center;
      padding: 4rem 2rem;
    }

    .empty-icon {
      font-size: 3rem;
      margin-bottom: 1rem;
      opacity: 0.3;
    }

    .empty-title {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      color: rgba(255, 255, 255, 0.6);
    }

    .empty-text {
      font-size: 0.95rem;
      color: rgba(255, 255, 255, 0.4);
      line-height: 1.6;
    }

    @media (max-width: 768px) {
      .review-card {
        padding: 2rem 1.5rem;
      }

      .metrics-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">Weekly Review</div>
      <div class="subtitle">Performance Assessment</div>
      
      <div class="week-selector">
        <button class="week-nav-btn" id="prevWeek">‹</button>
        <div class="current-week" id="currentWeek">This Week</div>
        <button class="week-nav-btn" id="nextWeek">›</button>
      </div>
    </div>

    <div id="reviewContent">
      <!-- Review will be populated here -->
    </div>

    <div class="action-buttons">
      <a href="calendar.html" class="button">View Calendar</a>
      <a href="journal.html" class="button">Journal History</a>
      <a href="options.html" class="button">Settings</a>
    </div>
  </div>

  <script src="review.js"></script>
</body>
</html>
