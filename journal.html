<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anchor - Journal History</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@300;400;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Crimson Pro', Georgia, serif;
      background: linear-gradient(135deg, #0a0e14 0%, #141a24 100%);
      color: rgba(255, 255, 255, 0.9);
      min-height: 100vh;
      padding: 3rem 2rem;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
    }

    .header {
      margin-bottom: 3rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .header-left {
      flex: 1;
    }

    .logo {
      font-size: 2rem;
      font-weight: 300;
      letter-spacing: -0.02em;
      margin-bottom: 0.5rem;
    }

    .subtitle {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      color: rgba(255, 255, 255, 0.5);
    }

    .header-actions {
      display: flex;
      gap: 1rem;
    }

    .button {
      padding: 0.75rem 1.5rem;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 10px;
      color: rgba(255, 255, 255, 0.9);
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none;
      display: inline-block;
    }

    .button:hover {
      background: rgba(255, 255, 255, 0.12);
    }

    .stats-bar {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 16px;
      padding: 1.5rem;
      margin-bottom: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1.5rem;
    }

    .stat {
      text-align: center;
    }

    .stat-value {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 0.25rem;
    }

    .stat-label {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: rgba(255, 255, 255, 0.5);
    }

    .filters {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 16px;
      padding: 1.5rem;
      margin-bottom: 2rem;
    }

    .filter-row {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      align-items: center;
    }

    .filter-group {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .filter-label {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: rgba(255, 255, 255, 0.5);
    }

    select {
      padding: 0.5rem 0.75rem;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      color: rgba(255, 255, 255, 0.9);
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.85rem;
      cursor: pointer;
    }

    .entries-container {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .entry {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 16px;
      padding: 1.5rem;
      transition: all 0.2s;
    }

    .entry:hover {
      background: rgba(255, 255, 255, 0.05);
      border-color: rgba(255, 255, 255, 0.12);
    }

    .entry-header {
      display: flex;
      justify-content: space-between;
      align-items: start;
      margin-bottom: 1rem;
      flex-wrap: wrap;
      gap: 0.75rem;
    }

    .entry-date {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.85rem;
      color: rgba(255, 255, 255, 0.5);
    }

    .entry-badges {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    .badge {
      padding: 0.25rem 0.75rem;
      border-radius: 6px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .badge-emotion {
      background: rgba(255, 200, 100, 0.15);
      color: rgba(255, 200, 100, 1);
      border: 1px solid rgba(255, 200, 100, 0.3);
    }

    .badge-setup {
      background: rgba(120, 200, 140, 0.15);
      color: rgba(120, 200, 140, 1);
      border: 1px solid rgba(120, 200, 140, 0.3);
    }

    .badge-violation {
      background: rgba(255, 120, 120, 0.15);
      color: rgba(255, 120, 120, 1);
      border: 1px solid rgba(255, 120, 120, 0.3);
    }

    .entry-content {
      display: grid;
      gap: 1rem;
    }

    .entry-section {
      padding-left: 1rem;
      border-left: 2px solid rgba(255, 255, 255, 0.1);
    }

    .entry-section-title {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: rgba(255, 255, 255, 0.5);
      margin-bottom: 0.5rem;
    }

    .entry-section-content {
      font-size: 0.95rem;
      line-height: 1.6;
      color: rgba(255, 255, 255, 0.8);
    }

    .empty-state {
      text-align: center;
      padding: 4rem 2rem;
    }

    .empty-icon {
      font-size: 3rem;
      margin-bottom: 1rem;
      opacity: 0.3;
    }

    .empty-title {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      color: rgba(255, 255, 255, 0.6);
    }

    .empty-text {
      font-size: 0.95rem;
      color: rgba(255, 255, 255, 0.4);
      line-height: 1.6;
    }

    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        align-items: flex-start;
      }

      .stats-bar {
        grid-template-columns: repeat(2, 1fr);
      }

      .filter-row {
        flex-direction: column;
        align-items: stretch;
      }

      .filter-group {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header-left">
        <div class="logo">Journal History</div>
        <div class="subtitle">Reflections & Process Log</div>
      </div>
      <div class="header-actions">
        <a href="review.html" class="button">Weekly Review</a>
        <button class="button" id="exportBtn">Export CSV</button>
        <a href="options.html" class="button">Settings</a>
      </div>
    </div>

    <div class="stats-bar">
      <div class="stat">
        <div class="stat-value" id="totalEntries">0</div>
        <div class="stat-label">Total Entries</div>
      </div>
      <div class="stat">
        <div class="stat-value" id="thisWeek">0</div>
        <div class="stat-label">This Week</div>
      </div>
      <div class="stat">
        <div class="stat-value" id="mostCommon">â€”</div>
        <div class="stat-label">Most Common</div>
      </div>
      <div class="stat">
        <div class="stat-value" id="setupRate">0%</div>
        <div class="stat-label">Within Setup</div>
      </div>
    </div>

    <div class="filters">
      <div class="filter-row">
        <div class="filter-group">
          <span class="filter-label">Emotion:</span>
          <select id="emotionFilter">
            <option value="all">All Emotions</option>
            <option value="neutral">Neutral</option>
            <option value="frustration">Frustration</option>
            <option value="urgency">Urgency</option>
            <option value="anger">Anger</option>
            <option value="fear">Fear</option>
            <option value="fomo">FOMO</option>
            <option value="overconfidence">Overconfidence</option>
            <option value="fatigue">Fatigue</option>
          </select>
        </div>
        <div class="filter-group">
          <span class="filter-label">Period:</span>
          <select id="periodFilter">
            <option value="all">All Time</option>
            <option value="today">Today</option>
            <option value="week">This Week</option>
            <option value="month">This Month</option>
          </select>
        </div>
        <div class="filter-group">
          <span class="filter-label">Setup:</span>
          <select id="setupFilter">
            <option value="all">All</option>
            <option value="yes">Within Setup</option>
            <option value="no">Outside Setup</option>
          </select>
        </div>
      </div>
    </div>

    <div class="entries-container" id="entriesContainer">
      <!-- Entries will be populated here -->
    </div>
  </div>

  <script src="journal.js"></script>
</body>
</html>
