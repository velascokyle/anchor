<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anchor</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 320px;
      padding: 1.5rem;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0a0e14 0%, #141a24 100%);
      color: rgba(255, 255, 255, 0.9);
    }

    .header {
      margin-bottom: 1.5rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 600;
      letter-spacing: -0.02em;
    }

    .subtitle {
      font-size: 0.75rem;
      color: rgba(255, 255, 255, 0.5);
      margin-top: 0.25rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    .status {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1rem;
    }

    .status-label {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: rgba(255, 255, 255, 0.5);
      margin-bottom: 0.5rem;
    }

    .status-value {
      font-size: 1.1rem;
      font-weight: 500;
    }

    .status.active .status-value {
      color: rgba(120, 200, 140, 1);
    }

    .status.cooldown .status-value {
      color: rgba(255, 200, 100, 1);
    }

    .stats-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.75rem;
      margin-bottom: 1rem;
    }

    .stat {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 10px;
      padding: 0.75rem;
    }

    .stat-label {
      font-size: 0.65rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: rgba(255, 255, 255, 0.4);
      margin-bottom: 0.25rem;
    }

    .stat-value {
      font-size: 1rem;
      font-weight: 600;
    }

    .button {
      width: 100%;
      padding: 0.875rem;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.12);
      border-radius: 10px;
      color: rgba(255, 255, 255, 0.9);
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      cursor: pointer;
      transition: all 0.2s;
    }

    .button:hover {
      background: rgba(255, 255, 255, 0.12);
    }

    .footer {
      margin-top: 1rem;
      padding-top: 1rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      text-align: center;
      font-size: 0.7rem;
      color: rgba(255, 255, 255, 0.4);
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">Anchor</div>
    <div class="subtitle">Session Architecture</div>
  </div>

  <div class="status" id="statusCard">
    <div class="status-label">System Status</div>
    <div class="status-value" id="statusValue">Loading...</div>
  </div>

  <div class="stats-grid">
    <div class="stat">
      <div class="stat-label">Daily P&L</div>
      <div class="stat-value" id="dailyPnL">$0.00</div>
    </div>
    <div class="stat">
      <div class="stat-label">Consecutive</div>
      <div class="stat-value" id="consecutive">0</div>
    </div>
  </div>

  <button class="button" id="settingsBtn">Settings</button>
  
  <button class="button" id="reviewBtn" style="margin-top: 0.5rem;">Weekly Review</button>
  
  <button class="button" id="calendarBtn" style="margin-top: 0.5rem;">P&L Calendar</button>
  
  <button class="button" id="journalBtn" style="margin-top: 0.5rem;">View Journal</button>
  
  <button class="button" id="debugBtn" style="margin-top: 0.5rem; opacity: 0.6; font-size: 0.7rem;">
    Debug: Trigger Test
  </button>

  <div class="footer">
    TradingView data processed locally
  </div>

  <script src="popup.js"></script>
</body>
</html>
